
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Perfil Profissional</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="overlay"></div>
    <main>
        <img src="assets/perfil.jpg" alt="Foto de Perfil" class="profile-pic"/>
        <h1>@seuusuario</h1>
        <p>Bem-vindo ao meu perfil! Aqui você encontra meus conteúdos e redes sociais.</p>
        
        <div class="carousel">
            <img src="assets/perfil.jpg" alt="Imagem 1" class="carousel-item active">
            <img src="assets/perfil.jpg" alt="Imagem 2" class="carousel-item">
            <img src="assets/perfil.jpg" alt="Imagem 3" class="carousel-item">
            <div class="carousel-controls">
                <button onclick="moveSlide(-1)">‹</button>
                <button onclick="moveSlide(1)">›</button>
            </div>
        </div>

        <div class="buttons">
            <a href="#" class="btn"><img src="https://img.icons8.com/ios-filled/20/ffffff/twitter.png"/>Twitter</a>
            <a href="#" class="btn"><img src="https://img.icons8.com/ios-filled/20/ffffff/instagram-new.png"/>Instagram</a>
            <a href="#" class="btn"><img src="https://img.icons8.com/ios-filled/20/ffffff/lock.png"/>Privacy</a>
            <a href="#" class="btn"><img src="https://img.icons8.com/ios-filled/20/ffffff/onlyfans.png"/>OnlyFans</a>
        </div>
    </main>

    <script>
        let current = 0;
        const items = document.querySelectorAll('.carousel-item');
        function moveSlide(step) {
            items[current].classList.remove('active');
            current = (current + step + items.length) % items.length;
            items[current].classList.add('active');
        }
    </script>
</body>
</html>
